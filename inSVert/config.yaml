

variants:

  DEL:
    count: 100              
    distribution: "lognormal"
    parameters:
      mean_length: 500      # Target mean length in bp
      sigma: 0.8            # Shape parameter for lognormal
      min_length: 50        # Hard cap: nothing smaller than 50bp
      max_length: 10000     # Hard cap: nothing larger than 10kb

  INS:
    count: 50
    distribution: "lognormal" 
    parameters:
      mean_length: 1000
      sigma: 0.9
      min_length: 100
      max_length: 10000


  DUP:
    count: 40               
    distribution: "lognormal"
    parameters:
      mean_length: 2000
      sigma: 0.5
      min_length: 50
      max_length: 5000
    copy_number:           
      min: 2
      max: 5
      weights: [0.7, 0.2, 0.05, 0.05] # Probability for CN=2, 3, 4, 5


  INV:
    count: 25
    distribution: "lognormal"   
    parameters:
      mean_length: 1500
      sigma: 0.5
      min_length: 50
      max_length: 10000